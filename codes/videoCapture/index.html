<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Recorder in javascript</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <video src="" id="gum" playsinline autoplay muted></video>
        <video src="" id="recorded" playsinline loop></video>
        <button id="start">Start Record</button>
        <button id="record" disabled>Record</button>
        <button id="play" disable>Play</button>
        <button id="download" disable>Download</button>
    </div>

</body>
<script src="script.js"></script>
</html>
